<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css"
        integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">

    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Componentes</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <br>
    <h1 class="row justify-content-md-center">Cargar componentes</h1>
    <hr>
    <div class="container">
        <div class="form-group">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="col-form-label mt-4" for="inputDefault">Part number:</label>
                    <input type="text" class="form-control" placeholder="Descripcion..." id="txtPartNumber">
                </div>
                <div class="col-12 col col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <label class="col-form-label mt-4" for="inputDefault">Descripcion:</label>
                    <input type="text" class="form-control" placeholder="Descripcion..." id="txtDescripcion">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="exampleSelect1" class="form-label mt-4">Ubicacion:</label>
                    <select class="form-control form-select" id="cboUbicacion">
                        <option value="Seleccionar">Seleccionar</option>
                    </Select>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label class="col-form-label mt-2" for="inputDefault">Grupo:</label>
                    <Select class="form-control form-select" id="cboGrupo">
                        <option value="Seleccionar">Seleccionar</option>
                    </Select>
                </div>

                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="exampleSelect1" class="form-label mt-4">Fabricantes:</label>
                    <select class="form-control form-select" id="cboFabricantes">
                        <option value="Seleccionar">Seleccionar</option>
                    </Select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label class="col-form-label mt-4" for="inputDefault">Stock:</label>
                    <input type="text" class="form-control" placeholder="Stock..." id="cboStock">
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label class="col-form-label mt-4" for="inputDefault">Codigo MAP:</label>
                    <input type="text" class="form-control" placeholder="Codigo simil MAP..." id="txtCodigoMAP">
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label class="col-form-label mt-4" for="inputDefault">Utilizacion:</label>
                    <input type="text" class="form-control" placeholder="Utilizacion..." id="txtUtilizacion">
                </div>
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <label class="col-form-label mt-4" for="inputDefault">Uso en produccion:</label>
                    <Select class="form-control form-select" id="cboProduccion">
                        <option value="Seleccionar">Seleccionar</option>
                    </Select>
                </div>
            </div>
            <div class="row">

                <div class="col-12">
                    <label for="formFile" class="form-label mt-4">Foto del componente:</label>
                    <input class="form-control" type="file" id="FFComponente">
                </div>
            </div>
            <br>
            <br>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-success btn-lg" id="btnCargar">Cargar</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-info btn-lg" id="btnLimpiar">Limpiar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
